<!doctype html>
<html>
<head>
    <style type="text/css">
        html {
            display: flex;
            justify-content: center;
            align-items: center;

            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #example-logo {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
<div id="example-logo"></div>
<script src="bundle.js"></script>
<script>
  (function () {
    var logoContainer = document.getElementById('example-logo');
    var logo = new SpinningLogo.Logo('fonts/helvetiker_regular.typeface.json');
    logo.renderIntoElement(logoContainer);
  })();
</script>
</body>
</html>
